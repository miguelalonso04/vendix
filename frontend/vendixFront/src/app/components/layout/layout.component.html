<body [class.aside-collapsed]="isAsideCollapsed">
    <button class="toggle-aside-btn" (click)="toggleAside()">
        {{ isAsideCollapsed ? '☰' : '✕' }}
    </button>

    <aside id="sidebar">
        <div *ngIf="usuario" class="mb-4">
            <h2 class="h4">{{ usuario.username }}</h2>
            <small class="text-white-50">Bienvenido/a</small>
        </div>

        <div class="mb-4">
            <p><a href="/home/administracion" class="text-decoration-none d-block py-2">📝 Mi cuenta</a></p>
            <p><a href="/login" class="text-decoration-none d-block py-2">🚪 Cerrar Sesión</a></p>  
        </div>

        <hr>

        <div class="mb-4">
            <h3 class="h5 mb-3">📋 Categorias: </h3>

            <p *ngFor="let c of categorias">
                <a (click)="btnCategoria(c.id)" class="text-decoration-none d-block py-2">🔹 {{ c.nombre }}</a>
            </p>
        </div>
        
        <hr>

        <div class="mb-4">
            <h3 class="h5 mb-3">🛒 Productos: </h3>
            
            <p *ngIf="rol== 'ROLE_USER'"><a (click)="btnMisProductos()" class="text-decoration-none d-block py-2">⭐ Mis productos</a></p>
            <p *ngIf="rol == 'ROLE_ADMIN'"><a href="home/productos/valoracion" class="text-decoration-none d-block py-2">📊 Valoraciones</a></p>
            <p><a href="home/productos/form" class="text-decoration-none d-block py-2">➕ Añadir producto</a></p>
        </div>
    </aside>

    <header class="container-fluid">
        <h1 class="m-0">VENDIX</h1>
    </header>
    
    <nav class="container-fluid">
        <div class="d-flex flex-grow-1 me-3">
            <input type="text" [(ngModel)]="nombreProducto" class="form-control" placeholder="Buscar por productos">
            <button class="btn btn-buscar ms-2" (click)="btnBuscarProducto()">Buscar</button>
        </div>

        <div class="d-flex">
            <a href="/home" class="btn btn-outline-dark me-2">🏠 Inicio</a>
            
            <div *ngIf="rol== 'ROLE_USER'" class="me-2">
                <a href="usuario/cesta" class="btn btn-warning text-white">🛒 Cesta</a>
            </div>

            <a href="home/pedidos" class="btn btn-info text-white">🛍️ Pedidos</a>
        </div>
    </nav>

    <main class="container-fluid">
        <router-outlet></router-outlet>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
