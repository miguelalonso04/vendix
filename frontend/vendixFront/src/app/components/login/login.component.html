<div class="login-container">
    <h2>Inicia Sesion</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <label for="username">Usuario:</label>
      <input type="text" id="username" formControlName="username">
      <p *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="error">
        El usuario es obligatorio
      </p>
  
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password">
      <p *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error">
        La contraseña es obligatoria
      </p>
  
      <button type="submit" [disabled]="userForm.invalid">Iniciar Sesión</button>
    </form>
  
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

    <a href="/register">Registrate</a>
  </div>
