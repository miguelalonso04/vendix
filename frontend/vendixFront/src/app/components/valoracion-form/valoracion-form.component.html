<div class="valoracion-form-container">
    <h2>Valorar producto</h2>
  
    <div *ngIf="producto">
      <h3>{{ producto.nombre }}</h3>
      <p>{{ producto.descripcion }}</p>
    </div>
  
    <form [formGroup]="valoracionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="comentario">Comentario</label>
        <textarea
          id="comentario"
          formControlName="comentario"
          rows="4"
          placeholder="Escribe tu opinión sobre el producto"
          class="form-control"
        ></textarea>
        <div *ngIf="valoracionForm.get('comentario')?.invalid && valoracionForm.get('comentario')?.touched" class="error">
          El comentario es obligatorio.
        </div>
      </div>
  
      <div class="form-group estrellas">
        <label>Valoración</label>
        <div class="estrellas-wrapper">
          <ng-container *ngFor="let val of [5,4,3,2,1]">
            <input
              type="radio"
              [id]="'estrella' + val"
              [value]="val"
              formControlName="valoracion"
            />
            <label [for]="'estrella' + val" title="{{ val }} estrella{{ val > 1 ? 's' : '' }}">★</label>
          </ng-container>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="valoracionForm.invalid">
        Enviar valoración
      </button>
    </form>
  
    <div *ngIf="message" class="alert alert-success mt-3">
      {{ message }}
    </div>
  </div>
