<h2>Registro</h2>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">   
    <div>
      <label for="firstName">Nombre</label>
      <input id="firstName" type="text" formControlName="firstName" />
      <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
        <small *ngIf="userForm.get('firstName')?.errors?.['required']">El nombre es obligatorio</small>
      </div>
    </div>
  
    <div>
      <label for="lastName">Apellido</label>
      <input id="lastName" type="text" formControlName="lastName" />
      <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
        <small *ngIf="userForm.get('lastName')?.errors?.['required']">El apellido es obligatorio</small>
      </div>
    </div>
  
    <div>
      <label for="telefono">Teléfono</label>
      <input id="telefono" type="text" formControlName="telefono" />
      <div *ngIf="userForm.get('telefono')?.invalid && userForm.get('telefono')?.touched">
        <small *ngIf="userForm.get('telefono')?.errors?.['required']">El teléfono es obligatorio</small>
        <small *ngIf="userForm.get('telefono')?.errors?.['pattern']">Debe tener 8 digitos</small>
      </div>
    </div>

    <div>
      <label for="email">Correo Electrónico</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        <small *ngIf="userForm.get('email')?.errors?.['required']">El correo es obligatorio</small>
        <small *ngIf="userForm.get('email')?.errors?.['email']">Formato incorrecto</small>
      </div>
    </div>

    <div>
      <label for="username">Usuario</label>
      <input id="username" type="text" formControlName="username" />
      <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
        <small *ngIf="userForm.get('username')?.errors?.['required']">El usuario es obligatorio</small>
        <small *ngIf="userForm.get('username')?.errors?.['minlength']">Mínimo 5 caracteres</small>
      </div>
    </div>
  
    <div>
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
        <small *ngIf="userForm.get('password')?.errors?.['required']">La contraseña es obligatoria</small>
      </div>
    </div>
  
    <button type="submit">Registrar</button>
  
    <p *ngIf="errorMessage">{{ errorMessage }}</p>

    <a href="/login">Iniciar Sesion</a>
  </form>
