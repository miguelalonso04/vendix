<div class="producto" *ngIf="productoElegido">

    <p>{{productoElegido.nombre}}</p>
    <p>{{productoElegido.descripcion}}</p>
    <p>{{productoElegido.precio}}€</p>
    <p>{{productoElegido.categoria?.nombre}}</p>

    <div class="btn-anadirACesta" *ngIf="rol?.includes('ROLE_USER')">
        <button (click)="addACesta(productoElegido)" >Añadir</button>
    </div>

</div>
