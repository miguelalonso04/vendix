<h2>{{actualizar ? 'Actualizando producto '+idProducto : 'Nuevo producto' }}</h2>

<form [formGroup]="productoForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input id="nombre" formControlName="nombre" class="form-control">
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" formControlName="descripcion" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="precio">Precio</label>
    <input type="number" id="precio" formControlName="precio" class="form-control" step="0.01">
  </div>

  <div class="form-group">
    <label for="stock">Stock</label>
    <input type="number" id="stock" formControlName="stock" class="form-control">
  </div>

  <div class="form-group">
    <label for="categoria">Categoría</label>
    <select id="categoria" formControlName="categoria" class="form-control">
      <option *ngFor="let categoria of categorias" [value]="categoria.id">
        {{ categoria.nombre }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="imagen">Imagen del producto</label>
    <input type="file" id="imagen" (change)="onFileSelected($event)" accept="image/*" class="form-control">
    
    <div *ngIf="imagePreview" class="image-preview">
      <img [src]="imagePreview" alt="Previsualización" class="img-thumbnail" style="max-width: 200px; margin-top: 10px;">
    </div>
  </div>

  <div *ngIf="isUploading" class="progress" style="margin: 15px 0;">
    <div class="progress-bar" role="progressbar" [style.width]="uploadProgress + '%'">
      {{ uploadProgress }}%
    </div>
  </div>

  <div *ngIf="message" class="alert" [class.alert-success]="!isUploading" [class.alert-info]="isUploading">
    {{ message }}
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="isUploading || !productoForm.valid">
    {{ isUploading ? 'Subiendo...' : (actualizar ? 'Actualizar Producto' : 'Crear Producto') }}
  </button>
</form>
